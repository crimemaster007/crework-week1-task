<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <!-- login form container -->
    <div
      class="login-form-container"
      style="
        display: flex;
        /* justify-content: center;
        align-items: center; */
        /* text-align: center; */
        margin-top: 60px;
        margin-left: 500px;
      "
    >
     <!-- login form -->

      <div class="login-form">

        <!-- login logo image -->
        <div
          class="login-logo-button"
          style="
            display: flex;
            justify-content: center;
            height: 50px;
            align-items: center;
          "
        >
          <img src="./img/icons8-login-100.png" alt="login logo" />
        </div>
        <br />
        <br />

        <!-- login logo -->
        <div
          class="login-logo-button"
          style="
            display: flex;
            justify-content: center;
            height: 50px;
            align-items: center;
            color: black;
            font-weight: 300;
            font-size: 50px;
          "
        >
          LOG IN
        </div>

        <br />

        <form action="">
          <!-- email container -->
          <div class="login-form-container" style="width: 500px">
            <div
              class="email-container"
              style="margin-left: 40px; font-size: 19px"
            >
              <label for="email">Email</label>
            </div>
            <div
              class="email-input-container"
              style="margin-left: 40px; margin-top: 8.5px"
            >
              <input
                size="55"
                type="email"
                name="email"
                id="email"
                width="100px"
                placeholder="Enter Email"
                style="font-size: 0.875rem; font-weight: 400; height: 30px"
              />
            </div>
          </div>


          <br />
          <!-- password container -->

          <div class="password-form-container" style="width: 500px">
            <div
              class="password-container"
              style="margin-left: 40px; font-size: 19px"
            >
              <label for="password">Password</label>
            </div>
            <div
              class="password-input-container"
              style="margin-left: 40px; margin-top: 8.5px"
            >
              <input
                size="55"
                type="password"
                name="password"
                id="password"
                width="100px"
                placeholder="Enter Password"
                style="font-size: 0.875rem; font-weight: 400; height: 30px"
              />
            </div>
          </div>
           <!-- login submit button -->
          <br />
              <div class="login-btn">
            <button type="submit" style="display: flex;
              justify-content: center;
              height: 50px;
              align-items: center;
              background-color:black;
              color: white;
              width: 435px;
              margin-left: 41px;
              font-family: Arial, Helvetica, sans-serif;
              word-spacing: 10px;
              font-size: 15px;
              ">
            LOGIN
            </button>
          </div>
          <br>

          <!-- google sigin option -->
          <div
            class="google-button"
            style="
              display: flex;
              justify-content: center;
              height: 50px;
              align-items: center;
              background-color: #e74c3c;
              color: white;
              width: 435px;
              margin-left: 41px;
            "
          >
            <a style="color: white" href="">LOGIN WITH GOOGLE</a>
          </div>
          <br>
        </form>

        <!-- forget password and back to register routes -->
        
           <div class="back-to-register-container" style="margin-left:45px;display: inline-block; font-size: 18px;" >
            No Account? <a href="./register.html">Register</a>
           </div>
           <div class="forget-password-container" style="margin-left:125px;display: inline-block; font-size: 18px;" >
          <a href="https://www.scrolldroll.com/wp-content/uploads/2022/01/tu-kar-kya-raha-hai-yeh-ashneer-shark-tank-india-meme-templates.png" target="_blank">Forgot Password?</a>
           </div>
      </div>

      </div>
    </div>
  </body>
</html>
