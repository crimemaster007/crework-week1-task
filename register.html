<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <!-- registrartion form container -->
    <div
      class="registration-form-container"
      style="
        display: flex;
        /* justify-content: center;
        align-items: center; */
        /* text-align: center; */
        margin-top: 30px;
        margin-left: 500px;
      "
    >
      <div class="registration-form">
        <!-- registration logo image -->
        <div
          class="registration-logo-button"
          style="
            display: flex;
            justify-content: center;
            height: 50px;
            align-items: center;
          "
        >
          <img src="./img/icons8-sign-up-64.png" alt="login logo" />
        </div>
        <br />
        <br />

        <!-- registration logo button -->
        <div
          class="Register-logo-button"
          style="
            display: flex;
            justify-content: center;
            height: 50px;
            align-items: center;
            color: black;
            font-weight: 300;
            font-size: 33px;
          "
        >
          REGISTER
        </div>
    
        <form action="">
          <div class="name-form-container" style="width: 500px">
            <div
              class="name-container"
              style="margin-left: 40px; font-size: 19px"
            >
              <label for="name">Name</label>
            </div>
            <div
              class="name-input-container"
              style="margin-left: 40px; margin-top: 8.5px"
            >
              <input
                size="55"
                type="name"
                name="name"
                id="name"
                width="100px"
                placeholder="Enter Name"
                style="font-size: 0.875rem; font-weight: 400; height: 30px"
              />
            </div>
          </div>
          <br />
          <div class="login-form-container" style="width: 500px">
            <div
              class="email-container"
              style="margin-left: 40px; font-size: 19px"
            >
              <label for="email">Email</label>
            </div>
            <div
              class="email-input-container"
              style="margin-left: 40px; margin-top: 8.5px"
            >
              <input
                size="55"
                type="email"
                name="email"
                id="email"
                width="100px"
                placeholder="Enter Email"
                style="font-size: 0.875rem; font-weight: 400; height: 30px"
              />
            </div>
          </div>
          <br />
          <div class="password-form-container" style="width: 500px">
            <div
              class="password-container"
              style="margin-left: 40px; font-size: 19px"
            >
              <label for="password">Password</label>
            </div>
            <div
              class="password-input-container"
              style="margin-left: 40px; margin-top: 8.5px"
            >
              <input
                size="55"
                type="password"
                name="password"
                id="password"
                width="100px"
                placeholder="Enter Password"
                style="font-size: 0.875rem; font-weight: 400; height: 30px"
              />
            </div>
          </div>
          <br>
          <div class="password-form-container" style="width: 500px">
            <div
              class="password-container"
              style="margin-left: 40px; font-size: 19px"
            >
              <label for="confirmPassword">Confirm Password</label>
            </div>
            <div
              class="password-input-container"
              style="margin-left: 40px; margin-top: 8.5px"
            >
              <input
                size="55"
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                width="100px"
                placeholder="Confirm Password"
                style="font-size: 0.875rem; font-weight: 400; height: 30px"
              />
            </div>
          </div>

          <br />
              <div class="Register-btn">
            <button type="submit" style="display: flex;
              justify-content: center;
              height: 50px;
              align-items: center;
              background-color:black;
              color: white;
              width: 435px;
              margin-left: 41px;
              font-family: Arial, Helvetica, sans-serif;
              word-spacing: 10px;
              font-size: 15px;
              ">
            REGISTER
            </button>
        </div>   
          <br>
        </form>
        <!-- back to home-->
           <div class="back-to-register-container" style="margin-left:45px;display: inline-block; font-size: 18px;" >
            Have An Account? <a href="./login.html">Login</a>
           </div>
           <div class="back-to-home-container" style="margin-left:165px;display: inline-block; font-size: 18px;" >
          <a href="./index.html" target="_blank">Back</a>
           </div>
      </div>

      </div>
    </div>
</body>
</html>
